<!DOCTYPE html>
<html lang="en">
<head>
    {{> meta }}
    <title>9am Blog</title>
    <style>
        @import url('./src/resource/css/common.css');
        @import url('./src/home/index.css');
        @import url('./src/resource/css/media.css');
    </style>
</head>
<body>
    <header class="elevation" id="top">
        {{> header }}
    </header>
    <main id="main">
        {{defaultArticles}}
        <article class="item">
            <button id="more" class="button" {{more.disabled}}>{{more.text}}</button>
            <section class="info"></section>
        </article>
    </main>
    <footer class="elevation">
        {{> footer }}
    </footer>
    {{> filter }}
    <script type="module" src="./src/home/index.js"></script>
</body>
</html>
