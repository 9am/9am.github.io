<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px">
    <filter id="bg">
        <feTurbulence
            type="fractalNoise"
            baseFrequency="1.5"
            numOctaves="5"
            stitchTiles="stitch"
        />
        <feColorMatrix
            values="0 0 0 6 -2
                    0 0 0 6 -2
                    0 0 0 6 -2
                    0 0 0 0 0.05"
        />
    </filter>
    <rect x="0" y="0" width="100%" height="100%" filter="url(#bg)" />
</svg>
